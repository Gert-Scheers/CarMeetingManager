<div class="container page">
  <div class="container mainpage" style="background-color:white; border: 5px solid black;">
    <h1>{{page.title}}</h1>
    <form>
      <div class="form-group row">
        <label for="Username" class="col-3 offset-3 col-form-label">Username: </label>
        <div class="col-3">
          <input type="text" class="form-control" id="inputUsername" placeholder="Name" />
        </div>
      </div>
      <div class="form-group row">
        <label for="Password" class="col-3 offset-3 col-form-label">Password: </label>
        <div class="col-3">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
        </div>
      </div>
      <button type="submit" class="btn btn-danger">>> Login</button>
    </form>
  </div>
</div>
